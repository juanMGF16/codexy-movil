<ion-content class="operativo-content" [fullscreen]="true">
  <!-- Botón atrás -->
  <ion-buttons slot="start" class="header-back">
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <div class="operativo-wrapper">
    <!-- Icono principal -->
    <div class="icon-box">
      <img src="../../../assets/images/3D_Inicio_OP 2.png" alt="Operativo" />
    </div>

    <h1 class="title">Operativo</h1>

    <!-- Tipo de documento -->
    <div class="custom-input">
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-select
        [(ngModel)]="tipoDoc"
        placeholder="Tipo de Documento"
        interface="alert"
      >
        <ion-select-option value="cc">Cédula de ciudadanía</ion-select-option>
        <ion-select-option value="ce">Cédula de extranjería</ion-select-option>
        <ion-select-option value="ti">Tarjeta de identidad</ion-select-option>
        <ion-select-option value="pp">Pasaporte</ion-select-option>
      </ion-select>
    </div>

    <!-- Número de documento -->
    <div class="custom-input">
      <ion-icon name="apps-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="numeroDoc"
        type="text"
        placeholder="Número de Documento"
      ></ion-input>
    </div>

    <!-- Botón acceder -->
    <button class="custom-button" (click)="acceder()">
      <span>Acceder</span>
      <img src="../../../assets/images/Vector 1.png" alt="Arrow Icon" class="icon-right" />
    </button>

    <p class="hint">¿Tienes un Código? <a (click)="unirse()">Unirse</a></p>
  </div>
</ion-content>
