<ion-content class="custom-bg" [fullscreen]="true">
  <div class="wrap">

    <!-- Botón atrás -->
    <ion-button class="back-button" fill="clear" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>

    <!-- Icono superior -->
    <div class="icon-circle">
      <img src="../../../assets/images/heroicons_map-pin.png" alt="Ubicación" />
    </div>

    <!-- Título -->
    <h1 class="title">ADSO</h1>

    <!-- Barra de búsqueda -->
    <ion-searchbar placeholder="Buscar..." [(ngModel)]="searchTerm"></ion-searchbar>

   <div class="card-zona" 
     *ngFor="let zona of filteredZonas(); let i = index" 
     [ngClass]="{ 'libre': zona.libre, 'ocupada': !zona.libre }"
     (click)="zona.libre && goToOperativo(zona)">  <!-- ✅ solo si está libre -->

  <span class="label">{{ zona.nombre }}</span>
  <div class="icon-circle-small">
    <ion-icon [name]="zona.libre ? 'lock-open-outline' : 'lock-closed-outline'"></ion-icon>
  </div>
</div>

  </div>
</ion-content>
