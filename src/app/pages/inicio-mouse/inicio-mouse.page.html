<ion-content class="custom-bg" [fullscreen]="true">
  <div class="wrap">

    <!-- Botón atrás -->
    <ion-button class="back-button" fill="clear" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>

    <!-- Icono superior -->
    <div class="icon-circle">
      <img src="../../../assets/images/Vector2.png" alt="Mouse" />
    </div>

    <!-- Título -->
    <h1 class="title">Mouse Alámbricos</h1>
    <p class="subtitle">{{ dispositivos.length }}/15</p>

    <!-- Lista de dispositivos -->
    <div class="device-card" *ngFor="let item of dispositivos">
      <div class="device-left">
        <span class="device-id">ID: {{ item.id }}</span>
        <span class="device-serial">Serial: {{ item.serial }}</span>
      </div>

      <div class="device-right">
        <span class="status">{{ item.estado }}</span>
        <ion-icon name="time-outline"></ion-icon>
      </div>
    </div>

  </div>
</ion-content>
